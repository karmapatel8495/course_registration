<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/javascript">
	(function($) {
		$.getJSON("http://localhost:8095", function(data) {
			document.getElementById("jsonData").value = data;
			var table = document.getElementById("marksTable");
			var size = Object.keys(data).length;
			var keys = Object.keys(data);
			var studentdetails = data["studentdetails"];
			var studentid = studentdetails["subjectID"];
			var studentname = studentdetails["subjectName"];
			document.getElementById("studentID").value = studentid;
			document.getElementById("studentname").value = studentname;
			for (var i = 0; i < size; i++) {
				var n = document.getElementById("marksTable").rows.length;
				var currentKey = keys[i];
				var currentRecord = data[currentKey];
				var subjectID = currentRecord["subjectID"];
				var subjectCode = currentRecord["subjectCode"];
				var subjectName = currentRecord["subjectName"];
				var row = table.insertRow(n);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = subjectID;
				cell2.innerHTML = subjectCode;
				cell3.innerHTML = subjectName;
			}
		});
	})(jQuery || window.jQuery);
</script>
</head>
<body>
	<input id="jsonData" name="jsonData" type="hidden">
	<div id="headerInfo" class="container">
		<h2>Student Information</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<table class="table">
					<tr>
						<td style="font-weight: bold">Student ID</td>
						<td id="studentID"></td>
					</tr>
					<tr>
						<td style="font-weight: bold">Student Name</td>
						<td id="studentname"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id="tableDiv">
		<table class="table" id="marksTable">
			<thead>
				<tr>
					<th>Subject ID</th>
					<th>Subject Code</th>
					<th>Subject Name</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
